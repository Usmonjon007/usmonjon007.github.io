<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign IN</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- LOADER -->
        <div class="loader">
            <span></span>
        </div>
        <div class="sign-in">
            <div class="content">
                <div class="text">
                    <h1 class="title">Sign in</h1>
                    <p class="desc">
                        Sign in and start managing your candidates!
                    </p>
                </div>
                <form class="login-form">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Login"
                    />
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                    />
                    <div class="form-group">
                        <div>
                            <input
                                type="checkbox"
                                class="form-checkbox"
                                id="remember-me"
                            />
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <a href="#" class="form-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn form-submit">Login</button>
                </form>
            </div>

            <div class="footer">
                <img src="./assets/img/Vectors-Light.svg" alt="" />
            </div>
        </div>
        <!-- MODE SWITCHER -->
        <button class="mode-switcher-btn">
            <img src="./assets/img/mode-swither.svg" alt="mode-swither" />
        </button>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
